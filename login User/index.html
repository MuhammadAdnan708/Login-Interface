<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Instagram</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Add Font Awesome for the eye icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="background">
    <div class="shape"></div>
    <div class="shape"></div>
  </div>
  <div class="login-container">
    <div class="login-form">
      <h2>Welcome back!</h2>
      <p class="subtext">Log in to your account to continue</p>

      <!-- Login Form -->
      <form id="loginForm">
        <div class="input-group">
          <input type="text" id="username" placeholder="Username" required>
        </div>
        <div class="input-group password-group">
          <input type="password" id="password" placeholder="Password" required>
          <!-- Eye icon for toggling password visibility -->
          <i class="fas fa-eye" id="togglePassword"></i>
        </div>

        <!-- Remember Me Checkbox -->
        <div class="remember-me">
          <input type="checkbox" id="rememberMe">
          <label for="rememberMe">Remember Me</label>
        </div>

        <!-- Login Button -->
        <button type="submit" id="loginBtn" class="login-btn">Log In</button>

        <!-- Forgot Password Link -->
        <div class="forgot-password">
          <a href="../forgot/index.html">Forgot Password?</a>
        </div>
      </form>

      <div class="signup-prompt">
        <p>Don't have an account? <a href="../sign up/index.html">Sign up</a></p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
