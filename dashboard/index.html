<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="sidebar">
        <ul>
            <li><button class="sidbtn" id="homeLink"><i class="fas fa-home"></i> Home</button></li>
            <li><button class="sidbtn" id="settingsLink"><i class="fas fa-cogs"></i> Settings</button></li>
            <li><button class="sidbtn" id="coursesLink"><i class="fas fa-book"></i> Courses</button></li>
        </ul>
        <button id="logoutBtn" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
    </div>

    <div class="content">
        <div id="homeContent" class="section">
            <h2>Welcome, <span id="usernameDisplay"></span></h2>
            <p>Email: <span id="emailDisplay"></span></p>
            <div>
                <h3>Your Profile Picture:</h3>
                <img id="profilePic" src="" alt="Profile Picture"
                    style="width: 100px; height: 100px; border-radius: 50%;" />
            </div>
        </div>

        <div id="settingsContent" class="section" style="display: none;">
            <h2>Settings</h2>
            <form id="settingsForm">
                <label for="newUsername">New Username:</label>
                <input type="text" id="newUsername">
                <label for="newPassword">New Password:</label>
                <div class="password-group">
                    <input type="password" id="newPassword">
                    <i class="fas fa-eye" id="toggleNewPassword"></i> <!-- Eye icon for new password -->
                </div>
                <button type="submit">Save Changes</button>
            </form>
        </div>

        <div id="coursesContent" class="section" style="display: none;">
            <h2>Your Courses</h2>
            <input type="file" id="fileInput" multiple style="display: none;">
            <button id="uploadBtn">Upload</button>
            <button id="downloadBtn">Download</button>
            <button id="renameBtn">Rename</button>
            <button id="shareBtn">Share</button>
            <button id="deleteBtn">Delete</button>
            <div id="fileSearch" style="margin-bottom: 10px;">
                <input type="text" id="fileSearchInput" placeholder="Search files...">
            </div>
            <div id="loadingSpinner" style="display: none;">
                <img src="spinner.gif" alt="Loading..." />
            </div>
            <div id="progressContainer" style="display: none;">
                <progress id="uploadProgress" value="0" max="100"></progress>
            </div>
            <div id="filesContainer">
                <h3>Uploaded Files</h3>
                <ul id="fileList">
                    <!-- Files will be dynamically listed here -->
                </ul>
            </div>
            <div id="noFilesMessage" style="display: none;">No files found</div>
        </div>
        <!-- Modal Structure -->
        <div id="fileModal" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h3>File Preview</h3>
                <div id="modalContent"></div>
            </div>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>

</html>
