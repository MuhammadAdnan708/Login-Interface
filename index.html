<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HSCL Semi Final | Young Challengers vs New Asian</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #1a3e72;
      --secondary: #e63946;
      --accent: #f4a261;
      --light: #f8f9fa;
      --dark: #212529;
      --gray: #6c757d;
      --success: #2a9d8f;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e8ed 100%);
      color: var(--dark);
      line-height: 1.6;
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 1000px;
      margin: 0 auto;
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      animation: fadeIn 0.5s ease-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    header {
      background: var(--primary);
      color: white;
      padding: 25px 30px;
      text-align: center;
      position: relative;
    }
    
    header h1 {
      font-weight: 600;
      font-size: 2rem;
      margin-bottom: 5px;
    }
    
    header p {
      font-weight: 300;
      opacity: 0.9;
    }
    
    .tournament-badge {
      position: absolute;
      top: 20px;
      right: -20px;
      background: var(--secondary);
      color: white;
      padding: 5px 10px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 500;
      animation: pulse 2s infinite;
    }
    
    .match-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 30px;
      background: rgba(26, 62, 114, 0.05);
      border-bottom: 1px solid rgba(0, 0, 0, 0.05);
    }
    
    .match-info {
      text-align: center;
      flex-grow: 1;
    }
    
    .match-date {
      font-size: 1.1rem;
      font-weight: 500;
      color: var(--primary);
    }
    
    .match-time {
      font-size: 0.9rem;
      color: var(--gray);
      margin-top: 3px;
    }
    
    .match-venue {
      display: flex;
      align-items: center;
      font-size: 0.9rem;
      color: var(--gray);
      margin-top: 8px;
      justify-content: center;
    }
    
    .match-venue i {
      margin-right: 5px;
    }
    
    .teams-container {
      display: flex;
      justify-content: space-around;
      padding: 30px;
      background: white;
      position: relative;
    }
    
    .team {
      text-align: center;
      width: 45%;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      padding: 25px;
      border-radius: 12px;
      background: white;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s forwards;
    }
    
    .team:nth-child(1) {
      animation-delay: 0.2s;
    }
    
    .team:nth-child(3) {
      animation-delay: 0.4s;
    }
    
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .team:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.12);
    }
    
    .team-logo {
      width: 100px;
      height: 100px;
      background: linear-gradient(135deg, #1a3e72 0%, #0c4b8a 100%);
      border-radius: 50%;
      margin: 0 auto 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      color: white;
      border: 4px solid #f4a261;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }
    
    .team:hover .team-logo {
      transform: rotate(15deg) scale(1.1);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    }
    
    .team-name {
      font-weight: 700;
      font-size: 1.5rem;
      margin-bottom: 10px;
      color: var(--primary);
      position: relative;
      display: inline-block;
    }
    
    .team-name:after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 3px;
      background: var(--accent);
      transition: width 0.3s ease;
    }
    
    .team:hover .team-name:after {
      width: 100%;
    }
    
    .team-vs {
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 800;
      font-size: 2rem;
      color: var(--secondary);
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      background: white;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      z-index: 2;
      opacity: 0;
      animation: pulse 0.6s 0.6s forwards, float 4s 1.2s infinite ease-in-out;
    }
    
    @keyframes pulse {
      0% {
        transform: translate(-50%, -50%) scale(0.5);
        opacity: 0;
      }
      70% {
        transform: translate(-50%, -50%) scale(1.1);
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
    }
    
    @keyframes float {
      0%, 100% {
        transform: translate(-50%, -50%) translateY(0);
      }
      50% {
        transform: translate(-50%, -50%) translateY(-10px);
      }
    }
    
    .players-btn {
      background: linear-gradient(to right, var(--primary), #2a5a8d);
      color: white;
      border: none;
      padding: 10px 25px;
      border-radius: 30px;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      margin-top: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      position: relative;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(26, 62, 114, 0.2);
    }
    
    .players-btn:after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: 0.5s;
    }
    
    .players-btn:hover {
      background: linear-gradient(to right, var(--secondary), #e74c5c);
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(230, 57, 70, 0.3);
    }
    
    .players-btn:hover:after {
      left: 100%;
    }
    
    .players-btn i {
      margin-left: 8px;
      font-size: 0.9rem;
      transition: transform 0.3s ease;
    }
    
    .players-btn:hover i {
      transform: translateX(5px);
    }
    
    .match-details {
      padding: 20px 30px;
      background: var(--light);
      border-top: 1px solid rgba(0, 0, 0, 0.05);
    }
    
    .details-title {
      font-weight: 600;
      color: var(--primary);
      margin-bottom: 15px;
      display: flex;
      align-items: center;
    }
    
    .details-title i {
      margin-right: 10px;
    }
    
    .details-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
    }
    
    .detail-item {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      transition: transform 0.3s ease;
    }
    
    .detail-item:hover {
      transform: translateY(-3px);
    }
    
    .detail-label {
      font-size: 0.8rem;
      color: var(--gray);
      margin-bottom: 5px;
    }
    
    .detail-value {
      font-weight: 500;
    }
    
    /* Modal Styles */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(5px);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }
    
    .modal.active {
      opacity: 1;
      visibility: visible;
    }
    
    .modal-content {
      background: white;
      border-radius: 12px;
      width: 90%;
      max-width: 500px;
      max-height: 80vh;
      overflow-y: auto;
      transform: translateY(20px);
      transition: all 0.3s ease;
      position: relative;
    }
    
    .modal.active .modal-content {
      transform: translateY(0);
    }
    
    .modal-header {
      padding: 20px;
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      background: white;
      z-index: 10;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .modal-title {
      font-weight: 600;
      color: var(--primary);
      font-size: 1.3rem;
    }
    
    .close-btn {
      background: none;
      border: none;
      font-size: 1.5rem;
      color: var(--gray);
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .close-btn:hover {
      color: var(--secondary);
      transform: rotate(90deg);
    }
    
    .modal-body {
      padding: 20px;
    }
    
    .player-list {
      list-style: none;
    }
    
    .player-item {
      padding: 12px 0;
      border-bottom: 1px solid rgba(0, 0, 0, 0.05);
      display: flex;
      align-items: center;
      animation: fadeIn 0.3s ease-out;
      animation-fill-mode: both;
    }
    
    .player-item:nth-child(1) { animation-delay: 0.1s; }
    .player-item:nth-child(2) { animation-delay: 0.2s; }
    .player-item:nth-child(3) { animation-delay: 0.3s; }
    .player-item:nth-child(4) { animation-delay: 0.4s; }
    .player-item:nth-child(5) { animation-delay: 0.5s; }
    .player-item:nth-child(6) { animation-delay: 0.6s; }
    .player-item:nth-child(7) { animation-delay: 0.7s; }
    .player-item:nth-child(8) { animation-delay: 0.8s; }
    .player-item:nth-child(9) { animation-delay: 0.9s; }
    .player-item:nth-child(10) { animation-delay: 1.0s; }
    
    .player-item:last-child {
      border-bottom: none;
    }
    
    .player-number {
      background: var(--primary);
      color: white;
      width: 25px;
      height: 25px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8rem;
      margin-right: 15px;
      flex-shrink: 0;
    }
    
    .player-name {
      font-weight: 500;
    }
    
    .player-captain {
      background: var(--success);
      color: white;
      font-size: 0.7rem;
      padding: 2px 8px;
      border-radius: 10px;
      margin-left: 10px;
    }
    
    .no-players {
      text-align: center;
      color: var(--gray);
      padding: 20px 0;
    }
    
    @media (max-width: 768px) {
      .teams-container {
        flex-direction: column;
        align-items: center;
      }
      
      .team {
        width: 100%;
        margin-bottom: 20px;
      }
      
      .team-vs {
        position: relative;
        left: auto;
        top: auto;
        transform: none;
        margin: 15px 0;
        animation: pulse 0.6s 0.6s forwards;
      }
      
      header h1 {
        font-size: 1.5rem;
      }
      
      .tournament-badge {
        position: static;
        display: inline-block;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <header>
    <div class="tournament-badge">HSCL 2025</div>
    <h1>Semi Final Match</h1>
    <p>Hard fought teams battle for a spot in the finals</p>
  </header>
  
  <div class="match-header">
    <div class="match-info">
      <div class="match-date">17th August 2025</div>
      <div class="match-time">11:00 AM (GMT+5)</div>
      <div class="match-venue">
        <i class="fas fa-map-marker-alt"></i>
        <span>King XI Wicket,Manga Lahore</span>
      </div>
    </div>
  </div>
  
  <div class="teams-container">
    <div class="team" onclick="showPlayers('Young Challengers')">
      <div class="team-logo">YC</div>
      <h3 class="team-name">Young Challengers</h3>
      <button class="players-btn">View Squad <i class="fas fa-chevron-right"></i></button>
    </div>
    
    <div class="team-vs">VS</div>
    
    <div class="team" onclick="showPlayers('New Asian')">
      <div class="team-logo">NA</div>
      <h3 class="team-name">New Asian</h3>
      <button class="players-btn">View Squad <i class="fas fa-chevron-right"></i></button>
    </div>
  </div>
  
  <div class="match-details">
    <h3 class="details-title"><i class="fas fa-info-circle"></i> Match Details</h3>
    <div class="details-grid">
      <div class="detail-item">
        <div class="detail-label">Match Format</div>
        <div class="detail-value">T20</div>
      </div>
      <div class="detail-item">
        <div class="detail-label">Overs</div>
        <div class="detail-value">20 per side</div>
      </div>
      <div class="detail-item">
        <div class="detail-label">Umpires</div>
        <div class="detail-value">TBA</div>
      </div>
      <div class="detail-item">
        <div class="detail-label">Weather</div>
        <div class="detail-value">Sunny, 32°C</div>
      </div>
    </div>
  </div>
</div>

<!-- Player Modal -->
<div class="modal" id="playerModal">
  <div class="modal-content">
    <div class="modal-header">
      <h3 class="modal-title" id="modalTitle">Team Players</h3>
      <button class="close-btn" onclick="closeModal()">&times;</button>
    </div>
    <div class="modal-body">
      <ul class="player-list" id="playerList"></ul>
    </div>
  </div>
</div>

<script>
  // Team data with players
  const teamsData = {
    "Young Challengers": {
      logo: "YC",
      players: [
        {name: "Hassan Butt", isCaptain: true},
        {name: "Rana Umer", isCaptain: false},
        {name: "Rameez", isCaptain: false},
        {name: "Babar Ali", isCaptain: false},
        {name: "Noraiz", isCaptain: false},
        {name: "Abubakar", isCaptain: false},
        {name: "M Amir", isCaptain: false},
        {name: "Abdulhaseeb", isCaptain: false},
        {name: "Shani", isCaptain: false},
        {name: "Afaq", isCaptain: false},
        {name: "Ihtsham", isCaptain: false},
        {name: "Istkhar Ali", isCaptain: false},
        {name: "Tayab", isCaptain: false},
        {name: "Ali", isCaptain: false},
        {name: "Javaid", isCaptain: false},
        {name: "Master Samran", isCaptain: false},
        {name: "Tari", isCaptain: false}
      ]
    },
    "New Asian": {
      logo: "NA",
      players: [
        {name: "Nasir", isCaptain: true},
        {name: "Amir", isCaptain: false},
        {name: "Adnan", isCaptain: false},
        {name: "Ijaz", isCaptain: false},
        {name: "Usman", isCaptain: false},
        {name: "Salman Balu", isCaptain: false},
        {name: "Salman", isCaptain: false},
        {name: "Akram", isCaptain: false},
        {name: "Hamza", isCaptain: false},
        {name: "Ramzan Jana", isCaptain: false},
        {name: "Arslan Chidu", isCaptain: false},
        {name: "Zain Butt", isCaptain: false},
        {name: "Irfan Shah", isCaptain: false},
        {name: "Hafiz Imran", isCaptain: false},
        {name: "Waqar Mayo", isCaptain: false},
        {name: "Abid Hakeem", isCaptain: false}
      ]
    }
  };

  // Show players modal
  function showPlayers(teamName) {
    const modal = document.getElementById('playerModal');
    const modalTitle = document.getElementById('modalTitle');
    const playerList = document.getElementById('playerList');

    modalTitle.textContent = `${teamName} Squad`;
    playerList.innerHTML = "";

    const team = teamsData[teamName];
    
    if (team.players.length > 0) {
      team.players.forEach((player, index) => {
        const li = document.createElement('li');
        li.className = 'player-item';
        li.style.animationDelay = `${index * 0.1}s`;
        
        li.innerHTML = `
          <div class="player-number">${index + 1}</div>
          <div class="player-name">${player.name}</div>
          ${player.isCaptain ? '<div class="player-captain">Captain</div>' : ''}
        `;
        
        playerList.appendChild(li);
      });
    } else {
      playerList.innerHTML = `
        <li class="no-players">
          <i class="fas fa-exclamation-circle" style="font-size: 2rem; margin-bottom: 10px; display: block;"></i>
          <div>This team has not submitted their squad yet.</div>
          <div style="font-size: 0.8rem; margin-top: 5px;">Check back later for updates</div>
        </li>
      `;
    }

    modal.classList.add('active');
    document.body.style.overflow = 'hidden';
  }

  // Close modal
  function closeModal() {
    document.getElementById('playerModal').classList.remove('active');
    document.body.style.overflow = 'auto';
  }

  // Close modal when clicking outside
  document.getElementById('playerModal').addEventListener('click', function(e) {
    if (e.target === this) {
      closeModal();
    }
  });

  // Close modal with ESC key
  document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape') {
      closeModal();
    }
  });

  // Add click event to all player buttons
  document.querySelectorAll('.players-btn').forEach(button => {
    button.addEventListener('click', function(e) {
      e.stopPropagation();
      const teamName = this.closest('.team').querySelector('.team-name').textContent;
      showPlayers(teamName);
    });
  });
</script>

</body>
</html>
