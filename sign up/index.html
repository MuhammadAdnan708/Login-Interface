<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="signup.css">
  <!-- Add Font Awesome for the eye icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="signup-container">
    <div class="signup-form">
      <h2>Create an Account</h2>
      <p class="subtext">Sign up to join our community!</p>
      <form id="signupForm">
        <div class="input-group">
          <input type="text" id="username" placeholder="Username" required>
          <span class="error-message" id="username-error"></span>
        </div>
        <div class="input-group">
          <input type="email" id="email" placeholder="Email" required>
          <span class="error-message" id="email-error"></span>
        </div>
        <div class="input-group">
          <div class="password-group">
            <input type="password" id="password" placeholder="Password" required>
            <i class="fas fa-eye" id="togglePassword"></i> <!-- Eye icon for password -->
          </div>
          <span class="error-message" id="password-error"></span>
        </div>
        <div class="input-group">
          <div class="password-group">
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
            <i class="fas fa-eye" id="toggleConfirmPassword"></i> <!-- Eye icon for confirm password -->
          </div>
          <span class="error-message" id="confirmPassword-error"></span>
        </div>

        <!-- Gender Field -->
        <div class="gender-group">
          <label for="gender">Gender</label>
          <select id="gender" required>
            <option value="" disabled selected>Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
          <span class="error-message" id="gender-error"></span>
        </div>

        <!-- Security Questions -->
        <div class="input-group">
          <label for="question1" style="margin:20px;">Security Question 1</label>
          <select id="question1" required>
            <option value="" disabled selected>Select a question</option>
            <option value="What is your favorite color?">What is your favorite color?</option>
            <option value="What is your mother's maiden name?">What is your mother's maiden name?</option>
            <option value="What was the name of your first pet?">What was the name of your first pet?</option>
            <option value="What is your favorite food?">What is your favorite food?</option>
          </select>
          <input style="margin-top: 20px;" type="text" id="answer1" placeholder="Your Answer" required>
        </div>

        <div class="terms-privacy">
          <p>By signing up, you agree to our 
            <a href="#">Terms & Conditions</a> and 
            <a href="#">Privacy Policy</a>.
          </p>
        </div>

        <div class="button-container">
          <button type="submit" id="signupBtn">Sign Up</button>
          <button type="button" id="loginBtn">Already have an account? Log In</button>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
